<!doctype html>
    <head>
        <title>{% block title %}登陆{% endblock %}</title>
        <script src="/static/js/vendor/jquery.js"></script>
        <link rel="stylesheet" href="/static/css/foundation.min.css">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <script src="/static/js/vendor/foundation.min.js"></script>
        <script src="/static/js/vendor/modernizr.js"></script>
        <script src="/static/js/main.js"></script>
    </head>
    <body>
      {% block content %}
          <div class="row" style="margin-top: 15%;">
              <div class="small-6 columns">
                  <h1>欢迎来到蜜罐之心</h1>
              </div>
              <div class="small-6 columns">
                  <form id="login-form" action="" method="post">
                      <input id="_csrf_token" name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
                      <fieldset>
                          <legend>使用方式</legend>
                          <label>注册的邮箱</label>
                          <input id="email" name="email" type="text" />
                          <label>注册的密码</label>
                          <input id="passwd" name="passwd" type="password" />
                          <div class="row">
                              <div class="small-8 columns">
                                  <div style="display:none;" id="alert-text" data-alert class="alert-box warning round">
                                      <div id="error-txt"></div>
                                  </div>
                              </div>
                              <div class="small-8 columns">
                                  <h5 style="float:left;">
                                      <a href={{ url_for('ui.reset_passwd') }}>忘记密码?</a>
                                  </h5>
				  <h6 style="float:right;">
					  <a style='color:green;'>没有账号请联系管理员908760911@qq.com</a>
				  </h6>
                              </div>
			      


                              <div class="small-4 columns">
                                  <input style="float:right;" type="submit" class="small button" id="log-btn" value="登陆"/>
                              </div>
                          </div>
                      </fieldset>
                  </form>
              </div>
          </div>
        <style>
            #footer {
                margin-top: 18%;
                margin-bottom: 80px;
                bottom: 0;
                width: 100%;
            }
        </style>
        <div class="row" id="footer">
            <div class="small-7 large-centered columns">
                    <span><big><b>本项目基于: </b></big><span>
                <a href="http://threatstream.com"><img width="158" height="25" src="/static/img/tslogo.png" /></a>
                    <span><big><b>平台的MHN项目</b></big><span>
            </div>
        </div>


      {% endblock %}
        <script src="/static/js/vendor/fastclick.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
